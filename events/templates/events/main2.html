<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание мероприятия</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f5f5f5;
        }

        .topbar {
            background-color: #5a2068;
            padding: 0.75rem 2rem;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .topbar-inner {
            max-width: 1200px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo img {
            width: 32px;
            height: 32px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            white-space: nowrap;
        }

        .nav-links img {
            width: 18px;
            height: 18px;
        }

        main {
            display: flex;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .form-wrapper {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .form-header {
            background: linear-gradient(to right, #7f00ff, #e100ff);
            color: white;
            text-align: center;
            font-size: 1.5rem;
            padding: 1.25rem;
            font-weight: bold;
        }

        .event-form {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .event-form input[type="text"],
        .event-form input[type="datetime-local"],
        .event-form input[type="file"],
        .event-form input[type="number"] {
            padding: 0.75rem 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
        }

        .event-form button {
            background: linear-gradient(to right, #7f00ff, #e100ff);
            border: none;
            color: white;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .event-form button:hover {
            opacity: 0.9;
        }

        .error-msg {
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="topbar">
        <div class="topbar-inner">
            <div class="logo">
                <img src="logo.png" alt="logo">
                <span>pixel events</span>
            </div>
            <nav class="nav-links">
                <a href="#"><img src="search-icon.png" alt=""> Найти мероприятие</a>
                <a href="#"><img src="calendar-icon.png" alt=""> Календарь</a>
                <a href="#"><img src="upcoming-icon.png" alt=""> Предстоящие мероприятия</a>
                <a href="#"><img src="user-icon.png" alt=""> Личный кабинет</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="form-wrapper">
            <div class="form-header">СОЗДАНИЕ НОВОГО МЕРОПРИЯТИЯ</div>
            <form method="post" enctype="multipart/form-data" class="event-form">
                {% csrf_token %}

                {% if form.non_field_errors %}
                    <div class="error-msg">{{ form.non_field_errors }}</div>
                {% endif %}

                <input type="text" name="title" placeholder="1. Укажите название мероприятия" required>
                <input type="text" name="event_type" placeholder="2. Тип события" required>
                <input type="datetime-local" name="datetime" placeholder="3. Дата и время" required>
                <input type="text" name="location" placeholder="4. Место проведения" required>
                <input type="text" name="description" placeholder="5. Описание мероприятия">
                <input type="file" name="cover" required>
                <input type="number" name="max_participants" placeholder="6. Максимум участников" min="1" required>

                <button type="submit">СОЗДАТЬ МЕРОПРИЯТИЕ</button>

                {% for field in form %}
                    {% for error in field.errors %}
                        <div class="error-msg">{{ error }}</div>
                    {% endfor %}
                {% endfor %}
            </form>
        </section>
    </main>
</body>
</html>
